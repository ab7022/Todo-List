<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/todos.js" defer></script>
    <title>Todos</title>
</head>
<body>
        <header>
            <h1>Todo Management</h1>
            <p>Manage your Daily Todos With Ease!</p>
        </header>
        <main>
            <section id="todo-management">
                <form>
                    <label for="text">Todo Text</label>
                    <input type="text" name="text" id="text" required>
                    <button>Save</button>
                </form>
            </section>
            <section id="todos">
                <ul id="todos-list"></ul>
            </section>
        </main>
</body>
</html>
